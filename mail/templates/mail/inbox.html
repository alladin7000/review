{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-outline-secondary" id="compose">Compose</button>
    <button class="btn btn-outline-success" id="sent">Sent</button>
    <button class="btn btn-outline-danger" id="archived">Archived</button>
    <a class="btn btn-outline-info" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="sent-box"></div>
        <div id="inbox-box"></div>
        <div id="archieved-box"></div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div class = "container content">
        <div class="container-fluid menu-mail">
            <button id="back">Back</button> <button id="reply-button">Reply</button> <button id="archive-button">Archive</button> <button id="unarchived-button">Unarchive</button>
            <div class="container-fluid top-mail">

            </div>
            <div class="container-fluid bottom-mail">
    
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
